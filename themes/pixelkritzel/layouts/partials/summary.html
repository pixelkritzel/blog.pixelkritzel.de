	<article class="article post-list-item">
		{{ if not .Date.IsZero }}
				<div class="time-container">
					<time>{{ .Date.Format "02.01.2006 15:04" }}</time>
				</div>
			{{ end }}
		<h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
		<div>
			{{ .Summary }}
			{{ if .Truncated }}
				<a href="{{ .Permalink }}">Read more...</a>
			{{ end }}
		</div>
	</article>
