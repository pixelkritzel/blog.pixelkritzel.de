{{ partial "header.html" . }}
	<main>
		<article class="article">
			{{ if not .Date.IsZero }}
				<div class="time-container">
					<time>{{ .Date.Format "02.01.2006 15:04" }}</time>
				</div>
			{{ end }}
			<h1>{{ .Title }}</h1>
			<div>
				{{ .Content }}
			</div>
		</article>
	</main>
{{ partial "sidebar.html" . }}
{{ partial "footer.html" . }}
